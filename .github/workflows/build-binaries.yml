name: Build Binaries

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.2.0)'
        required: false
        type: string
  workflow_call:
    inputs:
      version:
        description: 'Version tag'
        required: false
        type: string

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: darwin-arm64
            python-version: "3.12"
          - os: macos-13
            platform: darwin-x86_64
            python-version: "3.12"
          - os: ubuntu-22.04
            platform: linux-x86_64
            python-version: "3.12"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        working-directory: harness
        run: |
          uv pip install --system .
          uv pip install --system nuitka ordered-set zstandard

      - name: Build with Nuitka
        working-directory: harness
        run: |
          python -m nuitka \
            --standalone \
            --onefile \
            --output-filename=harness-${{ matrix.platform }} \
            --output-dir=dist \
            --follow-imports \
            --include-package=harness \
            --include-package-data=harness \
            --assume-yes-for-downloads \
            harness/cli.py

      - name: Test binary
        working-directory: harness
        run: |
          ./dist/harness-${{ matrix.platform }} --version
          ./dist/harness-${{ matrix.platform }} --help

      # Note: macOS code signing removed - this is a shell+Python app installed via pip/uv,
      # not a macOS app bundle, so code signing is not required

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: harness-${{ matrix.platform }}
          path: harness/dist/harness-${{ matrix.platform }}
          if-no-files-found: error

  # Create checksums after all builds complete
  checksums:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            for file in "$dir"*; do
              if [ -f "$file" ]; then
                sha256sum "$file" >> checksums.txt
              fi
            done
          done
          cat checksums.txt

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: artifacts/checksums.txt
