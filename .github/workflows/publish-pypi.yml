name: Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to Test PyPI instead'
        required: false
        type: boolean
        default: false
  workflow_call:
    inputs:
      test_pypi:
        description: 'Publish to Test PyPI'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install build dependencies
        run: |
          uv pip install --system build twine

      - name: Build package
        working-directory: harness
        run: |
          python -m build

      - name: Verify package
        working-directory: harness
        run: |
          twine check dist/*
          # Show package info
          ls -la dist/
          unzip -l dist/*.whl | head -50

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: harness/dist/*

  publish-test:
    if: inputs.test_pypi
    needs: build
    runs-on: ubuntu-latest
    environment: test-pypi

    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-prod:
    if: ${{ !inputs.test_pypi }}
    needs: build
    runs-on: ubuntu-latest
    environment: pypi

    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
