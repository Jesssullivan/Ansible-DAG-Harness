# Pre-commit hooks for dag-harness
# Install: pip install pre-commit && pre-commit install
# Run: pre-commit run --all-files

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-case-conflict

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.10
    hooks:
      - id: ruff
        args: [--fix]
        files: ^harness/
      - id: ruff-format
        files: ^harness/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        files: ^harness/harness/
        additional_dependencies:
          - pydantic>=2.0
          - typer>=0.12
          - types-PyYAML
        args: [--config-file=harness/pyproject.toml]
        pass_filenames: false

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        files: ^scripts/

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-c, .yamllint.yml]
        files: \.(yaml|yml)$

  - repo: local
    hooks:
      - id: block-ai-files
        name: Block AI artifacts
        entry: bash -c 'git diff --cached --name-only | grep -Ei "^(\.claude/|\.mcp\.|\.cursor/|\.aider)" && exit 1 || exit 0'
        language: system
        pass_filenames: false

      - id: block-co-authored-by
        name: Block Co-Authored-By
        entry: bash -c 'git diff --cached | grep -qi "co-authored-by" && exit 1 || exit 0'
        language: system
        pass_filenames: false
