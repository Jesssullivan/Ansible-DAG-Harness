# MkDocs configuration for DAG Harness documentation
#
# Build: mkdocs build
# Serve locally: mkdocs serve
# Deploy: via GitLab CI to Pages

site_name: DAG Harness
site_description: Self-installing DAG orchestration for Ansible role deployments
site_author: DAG Harness Team

# Theme configuration
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy

# Navigation structure
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - API Reference:
    - CLI Commands: api/cli.md
    - MCP Tools: api/mcp-tools.md
  - LLM Reference: llms.txt

# Markdown extensions
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list

# Plugins
plugins:
  - search

